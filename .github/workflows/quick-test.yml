name: âš¡ Quick Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  quick-check:
    name: âš¡ Quick Check
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.result.outputs.passed }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: ðŸ”§ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      # Quick format check
      - name: ðŸŽ¨ Check formatting
        run: cargo fmt --all -- --check

      # Run clippy with basic checks
      - name: ðŸ“Ž Clippy check
        run: cargo clippy --all-targets -- -D warnings

      # Basic build check
      - name: ðŸ”¨ Check build
        run: cargo check --all-features

      # Run tests on Ubuntu only (CI will test other platforms)
      - name: ðŸ§ª Run tests
        run: cargo test --all-features

      - name: Set success output
        id: result
        run: echo "passed=true" >> $GITHUB_OUTPUT

  trigger-ci:
    name: ðŸš€ Trigger CI
    needs: quick-check
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger CI workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              ref: context.ref,
              inputs: {
                triggered_by: 'quick-test'
              }
            });
            console.log('Triggered CI workflow');